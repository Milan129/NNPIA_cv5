<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head ::htmlhead"></head>
<body>
<div th:replace="fragments/navigation ::navbar"></div>
<h2>Add product form</h2>
<section>
    <form action="#" th:action="@{/product-form-process}"
          th:object="${product}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{name}" />
        <textarea type="text" th:field="*{description}"></textarea>
        <input type="file" th:field="*{image}" />
        <input type="submit" />
    </form>
</section>
</body>
</html>
